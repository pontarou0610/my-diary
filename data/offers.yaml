headline: "家計と副業をラクにする3つのツール"
subhead: "毎日の「仕事・お金・家族」ネタと相性が良いサービスだけを厳選。公式リンクなので、手元のアフィリエイトリンクに差し替えればすぐ収益導線になります。"
disclaimer: "※本ページにはプロモーション・アフィリエイトリンクが含まれます。"
items:
  - title: "マネーフォワード ME"
    badge: "家計簿アプリ"
    description: "銀行・クレカ・証券口座を自動連携。教育費やサブスクの漏れを一目で掴み、毎月の振り返りがラクになります。"
    href: "https://moneyforward.com/" # ご自身のアフィリエイトリンクに置き換えてください
    cta: "無料で口座連携する"
    note: "固定費の洗い出しと家計シミュレーション用に、無料プランでも十分試せます。"
  - title: "楽天カード"
    badge: "年会費無料"
    description: "日常の支払いを一本化しポイント還元で家計を底上げ。公共料金やサブスクの紐付けをまとめると管理も簡単です。"
    href: "https://hb.afl.rakuten.co.jp/hgc/0d62db60.7df6bee9.0d62db61.74fe29be/?pc=https%3A%2F%2Fwww.rakuten-card.co.jp%2F"
    cta: "ポイント還元を確認する"
    note: "副業の経費と生活費を分ける2枚持ち運用もおすすめ。"
  - title: "Audible（オーディブル）"
    badge: "スキマ時間の学び"
    description: "家事や移動中でも耳でインプット。1冊無料の30日体験で気軽にスタートできます。"
    href: "https://www.amazon.co.jp/hz/audible/mlp?tag=naoto0610-22"
    cta: "30日無料体験を試す"
    note: "リモートワークの合間にBGM代わりで集中力アップにも。"
